<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>JKang Click Test</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;background:#0b1024;color:#fff}
    .wrap{max-width:900px;margin:0 auto;padding:18px}
    .card{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);border-radius:18px;padding:14px;margin:12px 0}
    button{padding:14px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:#fff;color:#000;font-weight:900}
    .log{margin-top:12px;white-space:pre-wrap;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.12);
      border-radius:14px;padding:12px;min-height:140px;font-family:ui-monospace,Menlo,monospace;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>JKang Click Test</h1>
    <div class="card">
      <button onclick="alert('你点到按钮 ✅'); document.getElementById('log').textContent += '\\nclicked ✅';">
        点我（必须弹窗）
      </button>
      <div id="log" class="log">loading…（如果 JS 正常，会变成 JS running ✅）</div>
    </div>
  </div>

  <script>
    // 只要 JS 有执行，Log 会立刻变化
    const log = document.getElementById("log");
    log.textContent = "JS running ✅\\n" + new Date().toISOString() + "\\norigin=" + location.origin;
  </script>
</body>
</html>
