<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CLICK TEST</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;background:#0b1020;color:#fff}
    .wrap{max-width:680px;margin:0 auto;padding:18px}
    button{width:100%;padding:16px;font-size:18px;border-radius:14px;border:1px solid rgba(255,255,255,.2);background:#fff;color:#000;font-weight:900}
    pre{margin-top:12px;background:rgba(255,255,255,.08);padding:12px;border-radius:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>按钮点击测试</h2>
    <button id="btn" type="button">点我（必须弹窗）</button>
    <pre id="log">log:</pre>
  </div>

  <script>
    const log = (t)=>document.getElementById("log").textContent += "\n" + t;

    // 页面一加载就写一行：证明 JS 有在跑
    log("JS running ✅ " + new Date().toISOString());

    document.getElementById("btn").onclick = () => {
      log("clicked ✅ " + new Date().toISOString());
      alert("你点到了按钮 ✅");
    };
  </script>
</body>
</html>
