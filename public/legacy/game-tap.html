<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tap Rush · Jkang</title>
<style>
  :root{--bg:#050507;--text:#F6F7FB;--muted:#A7AAB5;--line:rgba(255,255,255,.12);--r:22px}
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;background:var(--bg);color:var(--text)}
  .wrap{max-width:680px;margin:0 auto;padding:18px 14px 50px}
  .top{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid var(--line)}
  a{color:inherit;text-decoration:none}
  .card{margin-top:16px;border:1px solid var(--line);background:rgba(255,255,255,.04);border-radius:var(--r);padding:16px}
  h1{margin:0;font-size:28px}
  p{margin:8px 0;color:var(--muted);line-height:1.7}
  .hud{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;color:var(--muted)}
  .pill{padding:8px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.02)}
  .tap{
    margin-top:14px;height:260px;border-radius:var(--r);
    border:1px solid var(--line);
    display:flex;align-items:center;justify-content:center;
    font-size:28px;font-weight:900;user-select:none;
    background:linear-gradient(to bottom, rgba(255,255,255,.08), rgba(255,255,255,.02));
  }
  .btns{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
  button{
    padding:12px 14px;border-radius:14px;border:1px solid var(--line);
    background:rgba(255,255,255,.06);color:var(--text);font-weight:800;
  }
  button:active{transform:scale(.98)}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div style="font-weight:900;letter-spacing:.18em;text-transform:uppercase;font-size:12px">Tap Rush</div>
    <div style="color:#A7AAB5;font-size:13px"><a href="games.html">Back</a></div>
  </div>

  <div class="card">
    <h1>⚡ 10 秒点点挑战</h1>
    <p>按 Start 后开始计时，疯狂点下面大按钮！</p>
    <div class="hud">
      <div class="pill">Time: <span id="t">10.0</span>s</div>
      <div class="pill">Score: <span id="s">0</span></div>
      <div class="pill">Best: <span id="b">0</span></div>
    </div>

    <div class="tap" id="tap">Tap!</div>

    <div class="btns">
      <button id="start">Start</button>
      <button id="reset">Reset Best</button>
    </div>
  </div>
</div>

<script>
  const tap = document.getElementById('tap');
  const tEl = document.getElementById('t');
  const sEl = document.getElementById('s');
  const bEl = document.getElementById('b');
  const startBtn = document.getElementById('start');
  const resetBtn = document.getElementById('reset');

  let running=false, time=10.0, score=0, timer=null;
  let best = Number(localStorage.getItem('tap_best')||0);
  bEl.textContent = best;

  function render(){ tEl.textContent = time.toFixed(1); sEl.textContent = score; }

  function stop(){
    running=false;
    clearInterval(timer);
    if(score>best){ best=score; localStorage.setItem('tap_best', best); bEl.textContent=best; }
    tap.textContent = "Done! Tap to try again";
  }

  function start(){
    running=true; time=10.0; score=0; render();
    tap.textContent="Tap!";
    clearInterval(timer);
    timer=setInterval(()=>{
      time-=0.1;
      if(time<=0){ time=0; render(); stop(); }
      else render();
    },100);
  }

  tap.addEventListener('click', ()=>{
    if(!running){ start(); return; }
    score++;
    tap.style.transform="scale(0.985)";
    setTimeout(()=>tap.style.transform="",40);
    render();
  });

  startBtn.addEventListener('click', ()=> start());
  resetBtn.addEventListener('click', ()=>{
    localStorage.removeItem('tap_best'); best=0; bEl.textContent=0;
  });

  render();
</script>
</body>
</html>
